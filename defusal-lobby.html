<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defusal Lobby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Defusal Lobby</h1>

  <div id="loginSection" style="display:none;">
    <p>Have you played before?</p>
    <button onclick="returningUser()">Yes</button>
    <button onclick="newUser()">No</button>

    <div id="usernameSection" style="display:none;">
      <input id="usernameInput" placeholder="Enter Username" />
      <button onclick="submitUsername()">Submit</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </div>

  <div id="lobbySection" style="display:none;">
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <p id="roomInstructions" style="margin-top:20px;"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
  <script src="main.js"></script>
</body>
</html>
